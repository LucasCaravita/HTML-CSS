<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            display: inline;
            background-color: aquamarine;
            height: 150px;
            width: 300px;
            border: 10px solid darkred;
            
            margin: 10px auto;
            padding: 10px 5px;
            
            outline: 5px dashed blueviolet;
        }
        a {
            display: block;
            border: 5px solid salmon;
        }
    </style>
</head>
<body>
    <h1> h1 é um exemplo de caixa box level</h1> 

        <p>mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>

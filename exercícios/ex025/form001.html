<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            border: 1px solid black;
            width: 180px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p><label for="iNome">Nome: </label> <input type="text" name="Nome" id="iNome" required  size="20" autocomplete="off"></p>
        <p><label for="iSobrenome">Sobrenome: </label> <input type="text" name="Sobrenome" id="iSobrenome" size="20" placeholder="Sobrenome do usuário"></p>
        <p><label for="iData">Data de nascimento: </label><input type="date" name="Data" id="iData" size="30"></p>
        <p><label for="iNumero">Número favorito:</label><input type="number" name="Numero" id="iNumero" step="0.1"></p>
        <p><label for="iTempo">Horário</label><input type="time" name="Tempo" id="iTempo"></p>
        <p><label for="iMes">Mês atual: </label><input type="month" name="Mes" id="iMes"></p>
        <p><label for="iSenha">Senha</label><input type="password" name="Senha: " id="iSenha" minlength="5" maxlength="15" size="20"></p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <p><input type="week" name="" id=""></p>
    </form>
</body>
</html>

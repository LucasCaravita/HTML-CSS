<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Esse vídeo está no meu próprio servidor</p>
    <video controls poster="imagens/cerveja.JPG" autoplay loop width="300">
        <source src="midia/Cerveja2.mp4" type="video/mp4">
        <source src="midia/Cerveja2.mkv" type="video/mkv">
        <source src="midia/Cerveja2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos de sites externos</h1>
    <p>Esse vídeo está em um servidor externo(youtube)</p>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/a-gITx-0WhI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Este vídeo está no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/4762684?h=25ecf4fe2d&autoplay=1" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

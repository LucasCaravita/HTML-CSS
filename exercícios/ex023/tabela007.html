<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupar colunas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            width: 200px;
            height: 60px;
        }
        col.csexo{
            background-color: red;
        }
        col.cgrupo{
            background-color: blue;
        }
        #container{
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <div id="container">
        <table>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cgrupo" span="2">
            </colgroup>
            <caption>Cadastro</caption>
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pedro</td>
                    <td>Masculino</td>
                    <td>23</td>
                    <td>Advogado</td>
                </tr>
                <tr>
                    <td>Júlia</td>
                    <td>Feminino</td>
                    <td>22</td>
                    <td>Dentista</td>
                </tr>
                <tr>
                    <td>Lucas</td>
                    <td>Masculino</td>
                    <td>23</td>
                    <td>Engenheiro</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>Masculino</td>
                    <td>23</td>
                    <td>Piloto</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

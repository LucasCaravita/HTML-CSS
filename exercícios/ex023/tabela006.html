<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 3</title>

        table{

        </tr>
        <tr>

        <tr>

        </tr>
        <tr>
            <th colspan="4" scope="row">Média de Humanas</th>

</html>
